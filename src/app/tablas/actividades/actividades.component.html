<div class="container mt-5">
    <div class="row">
        <div class="col border border-black">
            <table class="table">
                <thead>
                  <tr>
                    
                    
                    <th>Message</th>
                    <th>Verbo</th>
                    <th>User Name</th>
                    <th>Ruta</th>
                    <th>Fecha</th>
                    <th>Data</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        
                        
                        <td>{{ item.log.Log.msg }}</td>
                        <td>{{ item.log.Log.verbo }}</td>
                        <td>{{ item.user.name }}</td>
                        <td>{{item.log.Log.ruta}}</td>
                        <td>{{item.log.Log.timestamp}}</td>
                        <td>
                            <div *ngIf="isArray(item.log.Log.data); else notArray">
                              Query: {{ item.log.Log.data[0].query }}
                              Dato: 
                              <div *ngFor="let binding of item.log.Log.data[0].bindings">
                                {{ binding }}
                              </div>
                            </div>
                            <ng-template #notArray>
                              <div *ngFor="let key of objectKeys(item.log.Log.data)">
                                {{ key }}: {{ item.log.Log.data[key] }}
                              </div>
                            </ng-template>
                          </td>
                      </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
